<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    
    <title>Concert Analysis </title>
    
    <!-- JS and CSS libraries delivered via CDNs. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Our own JS and CSS. -->
    <script type="text/javascript" src="js/var_buttons.js"></script>
    <script type="text/javascript" src="js/band_graph.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    

  </head>

  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h3> My Concert Data!</h3>
      </div>

      <div class="row">

        <div class="col-md-5">
        <p> Enter the date, venue, and bands at each show you've attended. </p>

        <div id="concert-date" style="padding:5px">
          Date of show <br>
          <input type="date" id="concert-date-input"></input>
        </div>

        <div id="concert-venue" style="padding:5px">
          Venue <br>
          <input type="text" id="concert-venue-input"></input> 
        </div>

        <div id="concert-bands" style="padding:5px">
          Bands <br>
          (multiple bands should be separated by commas, e.g. Cloud Nothings, Bully)<br>
          <textarea type="text" id="concert-bands-input"></textarea> <br>
        </div>

        <button id="concert-button" class="btn btn-default">Submit</button>
        </div>

        <div class="col-md-7" style="padding:5px;margin:10px;">
          <div id="Concert-table-div">
            <table id="concert-table" class="table-condensed" border="1">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Venue</th>
                  <th>Bands</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div> <!-- Concert-table closure -->
        </div><!-- col-md-8-->
      </div> <!-- row-->

      <div class="row" style="margin:5px;">
        <h3> Graphs </h3>       
        <button id="top-bands-button" class="btn btn-default">Top Bands Graph</button>
        <button id="top-venues-button" class="btn btn-default">Top Venues Graph</button>

        <p> Objects are draggable </p>

        <div class="graph-wrapper" id="band-graph-wrapper" style="display:none;border: thin solid black; margin:5px">
          <svg id="band-graph" viewbox="0 0 300 300">
          </svg>
        </div>

        <div class="graph-wrapper" id="venue-graph-wrapper" style="display:none;border: thin solid black; margin:5px">
          <svg id="venue-graph" viewbox="0 0 300 300">
          </svg>
        </div>
      </div><!-- row-->
    </div> <!-- conatiner-fluid-->    
  </body>
</html>
