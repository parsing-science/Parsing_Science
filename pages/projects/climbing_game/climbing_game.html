<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    
    <title>Climbing Holds Game</title>
    
    <!-- JS and CSS libraries delivered via CDNs. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Our own JS and CSS. -->
    <script type="text/javascript" src="js/var_buttons.js"></script>

  </head>

  <body>
    <h4 style="float:left">Name that Hold! </h4>

    <div class="form-group" id="difficulty-settings" style="float:right">
      Difficulty Setting
      <form class="form-inline">        
        <input type="radio" name="difficulty-setting" value="easy"> V0: Easy. <br>
        <input type="radio" name="difficulty-setting" value="medium"> V5: Medium <br>
        <input type="radio" name="difficulty-setting" value="hard"> V15: Hard <br>
        <button id="difficulty-settings-button" class="btn btn-default">Submit</button>
      </form>
    </div>

    <span id="difficulty-setting-choice" style="float:right"></span>

    <div id="climbing-game-graph" class="aGraph" style="display:none"></div>
    <script type="text/javascript" src="js/climbing_game_graph.js"></script>



    
  </body>
</html>
